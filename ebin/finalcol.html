<!--this is a web page that pinpoints the location and the data of the dustbin-->
<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: new google.maps.LatLng(12.9237, 77.4987),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          empty: {
            icon: iconBase + 'library_maps.png'
          },
          not_empty: {
            icon: iconBase + 'info_maps.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(12.9237, 77.4987),
            type: 'not_empty'
          }, {
            position: new google.maps.LatLng(12.9236, 77.4987),
            type: 'empty'
          }, {
            position: new google.maps.LatLng(12.9235, 77.4985),
            type: 'not_empty'
          }, {
            position: new google.maps.LatLng(12.9238, 77.4983),
            type: 'empty'
          }, {
            position: new google.maps.LatLng(12.9239, 77.4989),
            type: 'empty'
          }
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvK4Q4q4sA7YNMm7-w0M3LjF0IRxiKK9U&callback=initMap">
    </script>
  </body>
</html>
